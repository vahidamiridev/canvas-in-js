<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="addShapes.css">
  <title>Shapes</title>
  <script
  type="text/javascript"
  src="http://code.jquery.com/jquery.min.js"
></script>
  <script src="addShapes.js" defer></script>
</head>
<body> 
  <div class="container">
    <section class="tools-board">
      <div class="row">
        <label for="" class="title">shapes</label>
        <ul class="options">
          <div class="my-flex">
            <li class="option tool" id="rectangle">
              <img src="../../icons/rectangle.svg" alt="">
              <!-- <span>Rectangle</span> -->
            </li>
            <li class="option tool" id="circle">
              <img src="../../icons/circle.svg" alt="">
              <!-- <span>Circle</span> -->
            </li>
            <li class="option tool" id="triangle">
              <img src="../../icons/triangle.svg" alt="">
              <!-- <span>Triangle</span> -->
            </li>
            <li class="option tool" id="line">
              <img src="../../icons/line.svg" alt="">
              <!-- <span>Line</span> -->
            </li>

          </div>
         
          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Fill</label>
          </li>
        </ul>
      </div>
      <div class="row">
        <label for="" class="title">Options</label>
        <ul class="options">
        <div class="my-flex">
          <li class="option active tool" id="brush">
            <img src="../../icons/brush.svg" alt="">
            <!-- <span>Brush</span> -->
          </li>
          <li class="option active tool" id="marker">
            <img src="../../icons/marker.svg" alt="">
            <!-- <span>Brush</span> -->
          </li>
          <li class="option tool" id="eraser">
            <img src="../../icons/eraser.svg" alt="">
            <!-- <span>Eraser</span> -->
          </li>
        </div>
    
          <li class="option">
            <input type="range" id="size-slider" min="1" max="15" value="2">
          </li>
        </ul>
      </div>
      <div class="row colors">
        <label for="" class="title">Colors</label>
        <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a98f7">
            </li>
        </ul>
      </div>
      <div class="row buttons">
        <button class="undo">
          <img src="../../icons/undo.svg" alt="">
        </button>
          <button class="clear-canvas"> 
            <img src="../../icons/refresh.svg" alt="">
          </button>
       
          <button class="move-item">
            <img src="../../icons/hand.svg" alt="">
              
          </button>
          <!-- <button class="draw-again">Draw</button> -->


          <label for="input-img" class="label-input">
            <img src="../../icons/pic.svg" alt="">
            
              
          </label>
          <input id="input-img" type="file" accept=".jpg, .jpeg, .png"  style="display:none" />
          <button class="save-img">
            <img src="../../icons/download.svg" alt="">
              </button>

          
      </div>
      <!-- <button class="pen-button">
        <img src="../../icons/brush.svg" alt="">
      </button> -->


    </section>
    <section class="drawing-board">
        <canvas id="canvas"></canvas>
    </section>
  </div>

</body>
</html>
